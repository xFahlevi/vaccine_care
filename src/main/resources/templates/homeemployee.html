<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1>Hello employee,<span th:text="${session.name}"></span>!</h1>
                        <table class="table table-hover">
                            <tr>
                                <th>Employee Id</th>
                                <th>Name</th>
                                <th>Job Desk</th>
                                <th>Phone Number</th>
                            </tr>
                            <tr th:each="employee : ${homeemployee}">
                                <td th:text="${ employee.employee_id }"></td>
                                <td th:text="${ employee.name }"></td>
                                <td th:text="${ employee.jobdesk }"></td>
                                <td th:text="${ employee.phonenumber }"></td>
                                <td>
                                    <div class="btn-group " role="group " aria-label="Basic example ">
                                        <a th:href="@{/user/{nik}/edit(nik=${ user.nik })}"  class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete to-do?')" method="POST" action="#" th:action="@{/employee/{employee_id}/delete(employee_id=${ employee.employee_id })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
