<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1>Hello,<span th:text="${session.name}"></span>!</h1>
                        <table class="table table-hover">
                            <tr>
                                <th>Certificate Id</th>
                                <th>Name</th>
                                <th>Birth Date</th>
                                <th>Status</th>
                                <th>Vaccine Type</th>
                                <th>Service Place</th>
                                <th>Admin Id</th>
                                <th>Location Id</th>
                                <th>Gender</th>
                            </tr>
                            <tr th:each="certificate : ${listcertificate}">
                                <td th:text="${ certificate.certificate_id }"></td>
                                <td th:text="${ certificate.name }"></td>
                                <td th:text="${ certificate.birth_date }"></td>
                                <td th:text="${ certificate.status }"></td>
                                <td th:text="${ certificate.vaccine_type"></td>
                                <td th:text="${ certificate.service_place"></td>
                                <td th:text="${ certificate.admin_id"></td>
                                <td th:text="${ certificate.location_id"></td>
                                <td th:text="${ certificate.gender"></td>
                                <td>
                                    <div class="btn-group " role="group " aria-label="Basic example ">
                                        <a th:href="@{/user/{nik}/edit(nik=${ user.nik })}"  class="btn btn-info text-white ">
                                            <i class='bx bx-pencil'></i>
                                        </a>
                                        <form onSubmit="return confirm('Do you really want to delete to-do?')" method="POST" action="#" th:action="@{/user/{nik}/delete(nik=${ user.nik })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i></button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
