<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Halaman Untuk Mendaftar Akun Pembuatan Vaccine</h5>

                        <form method="POST" action="#" th:action="@{/register}" th:object="${user}">
                            <div class="form-group">
                                <label for="example-user-nik">Nik</label>
                                <input th:field="*{nik}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter nik" required>
                            </div>
                            
                             <div class="form-group">
                                <label for="example-user-name">Nama</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter name" required>
                            </div>

                            <div class="form-group">
                                <label for="example-user-home_address">Home address</label>
                                <input th:field="*{home_address}" type="home_address" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter home_address" required>
                            </div>

                            <div class="form-group">
                                <label for="example-user-phone_number">Phone Number</label>
                                <input th:field="*{phone_number}" type="phone_number" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Enter phone_number" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
